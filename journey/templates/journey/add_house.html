{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <!-- Creating New Houses -->
    <div class="col-md-8 card mb-8 mt-6">
        <div class="card-body">
          {% if user.is_authenticated %}
          <h2>Create a new House for your list</h2>

          <form id="HouseholdForm" method="post" style="margin-top: 1.3em;">
            {{ h_form | crispy }}
            {% csrf_token %}
            <button id="submitButton" type="submit"
              class="btn btn-signup btn-lg">Submit</button>
          </form>
          {% else %}
          <p>Log in to create a new house to visit</p>
          {% endif %}
        </div>
      </div>
    </div>
</div>

{% endblock %}
